<div class="home">
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>
		<md-button class="md-icon-button" aria-label="Options" ng-click="vm.openSideNavPanel()">
		<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
		<md-tooltip>Options</md-tooltip>
		</md-button>
		<span ng-click="vm.redirectLogin()">Login</span>
		<span ng-click="vm.redirectProject()">Project</span>
		</h2>
		<div class="searchbar" ng-show="vm.isActive">
			<md-autocomplete
			ng-disabled="vm.isDisabled"
			md-no-cache="vm.noCache"
			md-selected-item="vm.selectedItem"
			md-search-text-change="vm.searchTextChange(vm.searchText)"
			md-search-text="vm.searchText"
			md-selected-item-change="vm.selectedItemChange(item)"
			md-items="item in vm.querySearch(vm.searchText)"
			md-item-text="item.display"
			md-min-length="0"
			placeholder="Search"
			>
			<md-item-template>
			<span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
			</md-item-template>
			<md-not-found>
			No results with:"{{vm.searchText}}" were found.
			</md-not-found>
			</md-autocomplete>
		</div>
		<div class="searchicon">
			<span ng-click="vm.showSearchbar()" class="glyphicon glyphicon-search" aria-hidden="true"></span>
		</div>
	</div>
	</md-toolbar>
	<md-sidenav class="md-sidenav-left md-whiteframe-z2"
	md-component-id="left">
	<md-toolbar layout="row">
	<div class="md-toolbar-tools">
		<h2>
		<span>Menu</span>
		</h2>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="vm.closeSideNavPanel()">
		<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
		<md-tooltip>Close Menu</md-tooltip>
		</md-button>
	</div>
	</md-toolbar>
	<md-content layout-padding="">
	<md-list>
	<md-subheader class="md-no-sticky">Options</md-subheader>
	<md-list-item ng-click="vm.redirectLogin()">
	<p>My Profile</p>
	<div class="md-secondary">
		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	</div>
	</md-list-item>
	<md-list-item ng-click="vm.redirectProject()">
	<p>My Projects</p>
	<div class="md-secondary">
		<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
	</div>
	</md-list-item>
	<md-list-item ng-click="vm.redirectProject()">
	<p>My Forums</p>
	<div class="md-secondary">
		<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
	</div>
	</md-list-item>
	<md-list-item ng-click="vm.redirectProject()">
	<p>Sign out</p>
	<div class="md-secondary">
		<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
	</div>
	</md-list-item>
	</md-list>
	</md-content>
	</md-sidenav>
	<div ui-view></div>
</div>
